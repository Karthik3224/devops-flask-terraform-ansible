- hosts: web
  become: yes

  vars:
    app_dir: /opt/app
    venv_dir: /opt/app/venv
    flask_port: 5000

  tasks:
    #########################################
    # 1. Update apt cache & install dependencies
    #########################################
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - python3-venv
          - python3-pip
          - nginx
        state: present

    #########################################
    # 2. Create application directory
    #########################################
    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    #########################################
    # 3. Copy application files
    #########################################
    - name: Copy application files
      copy:
        src: ../app/
        dest: "{{ app_dir }}/"
        owner: ubuntu
        group: ubuntu
        mode: "0755"
      notify:
        - Restart Flask app

    #########################################
    # 4. Create Python virtual environment
    #########################################
    - name: Create virtual environment
      command: python3 -m venv "{{ venv_dir }}"
      args:
        creates: "{{ venv_dir }}/bin/activate"
      become_user: ubuntu

    #########################################
    # 5. Install Python dependencies
    #########################################
    - name: Install Python dependencies
      pip:
        requirements: "{{ app_dir }}/requirements.txt"
        virtualenv: "{{ venv_dir }}"
        virtualenv_python: python3
      become_user: ubuntu
      notify:
        - Restart Flask app

    #########################################
    # 6. Ensure ownership of app directory
    #########################################
    - name: Set ownership of app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        recurse: yes
        owner: ubuntu
        group: ubuntu

    #########################################
    # 7. Setup systemd service
    #########################################
    - name: Create systemd service for Flask app
      copy:
        dest: /etc/systemd/system/app.service
        content: |
          [Unit]
          Description=Flask Application
          After=network.target

          [Service]
          User=ubuntu
          Group=ubuntu
          WorkingDirectory={{ app_dir }}
          ExecStart={{ venv_dir }}/bin/python app.py
          Restart=always

          [Install]
          WantedBy=multi-user.target
      notify:
        - Reload systemd
        - Restart Flask app

    #########################################
    # 8. Enable & start Flask service
    #########################################
    - name: Enable and start Flask app service
      systemd:
        name: app
        state: started
        enabled: yes

    #########################################
    # 9. Configure Nginx reverse proxy
    #########################################
    - name: Configure Nginx
      copy:
        dest: /etc/nginx/sites-available/app
        content: |
          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://127.0.0.1:{{ flask_port }};
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }

    - name: Enable Nginx site
      file:
        src: /etc/nginx/sites-available/app
        dest: /etc/nginx/sites-enabled/app
        state: link

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Test Nginx configuration
      command: nginx -t

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted

  #########################################
  # Handlers
  #########################################
  handlers:
    - name: Reload systemd
      command: systemctl daemon-reload

    - name: Restart Flask app
      systemd:
        name: app
        state: restarted
        daemon_reload: yes
